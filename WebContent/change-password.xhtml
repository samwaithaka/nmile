<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
</head>
<body>
	<ui:composition template="template.xhtml">
		<ui:param name="title" value="#{userController.loggedInUser.firstName}" />
		<ui:define name="content">
		   <div class="col-sm-4" />	
           <div id="login-page" class="col-sm-6 login-page">	
			<h:form>
			<f:event listener="#{userController.validatePassword}" type="postValidate" />
			<div class="info">Password Change</div>
				<h:panelGrid columns="2">
					<h:outputText value="New Password" />
					<h:inputSecret id="password" name="password" label="Password"
						value="#{userController.loggedInUser.password}">
					</h:inputSecret>
					
					<h:outputText value="Confirm" />
					<h:inputSecret id="confirm-password" name="confirm-password" label="Password">
					</h:inputSecret>
				
				    <h:outputText value="" />
				    <h:commandButton styleClass="button" value="Submit"
					    action="#{userController.changePassword}">
				    </h:commandButton>
				</h:panelGrid>
			</h:form>
			</div>
			<div class="col-sm-3" />	
		</ui:define>
	</ui:composition>
</body>
</html>
