<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
	<div class="col-lg-8 mb-4">
	<h3>#{orderController.order.product.productName}</h3>
	<p>#{orderController.order.product.description}</p>
	<p:graphicImage value="images/#{orderController.order.product.fileName}"
						width="250" stream="false" />
		<h:form>		
		  <label for="color">Color</label>
		  <h:outputText class="narrow" value="#{orderController.order.color.colorName}" />
	      <br />
	      <label for="color">Size</label>
		  <h:outputText class="narrow" value="#{orderController.order.size.sizeName}" />
	      <br />
	      <h5>Current Delivery Address</h5>
	      <b>#{orderController.customerAddress.deliveryAddress.physicalAddress}</b>
	      <p>#{orderController.customerAddress.deliveryAddress.description}</p>
	      <label for="color">Quantity</label>
		  <h:outputText class="narrow" value="#{orderController.order.quantity}" />
		  <br />
		  <label for="color">Total Price</label>
		  <h:outputText class="narrow" value="#{orderController.order.product.price * orderController.order.quantity}" />
          <br />
          <p:commandButton id="edit-submit" value="Checkout" 
              rendered="#{orderController.order.id > 0}"
              action="#{orderController.checkout}" ajax="false" />
   		</h:form>
   		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
