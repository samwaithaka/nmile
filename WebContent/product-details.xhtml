		<h:form>

						listener="#{productController.refresh}" />
				</f:metadata>

			<div class="col-lg-9 mb-4 padding-right">
				<div class="product-details">
					<!--product-details-->
					<div class="col-sm-5">
						<div class="view-product">
							<p:graphicImage value="#{productController.image}" width="450"

						</div>
					</div>
					<div class="col-sm-7">
						<div class="product-information">
							<!--/product-information-->
							<h2>#{productController.product.productName}</h2>
							<p>#{productController.product.shortDescription}</p>
							<h:form>
							<span>
								<span>KES.#{productController.product.price}</span> 
								<label>Quantity:</label> 
								<h:inputText id="quantity" name="quantity"
						            value="#{shoppingCartController.quantity}" />
								<p:commandLink class="fa fa-shopping-cart btn btn-default" value=" Add to cart" name="add-submit" id="add-submit"
							        rendered="#{productController.product.id > 0}"
								    action="#{shoppingCartController.addToShoppingCart}" ajax="true">
								<f:setPropertyActionListener value="#{productController.product}" target="#{customerController.product}" />
								<f:setPropertyActionListener value="#{shoppingCartController.quantity}" target="#{customerController.quantity}" />
							</p:commandLink>
							</span>
							</h:form>
						</div>
						<!--/product-information-->
					</div>
				</div>
