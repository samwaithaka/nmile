<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
	<div class="col-lg-8 mb-4">
		<h:form>
			<label for="colorName">Color Name</label>
			<h:inputText class="col-ls-4" id="colorName" name="colorName" value="#{colorController.color.colorName}" />
			
			<p:commandButton id="add-submit" value="Submit" 
                rendered="#{colorController.color.id eq '' or colorController.color.id eq 0}"
                action="#{colorController.createColor}" ajax="false" />
            <p:commandButton id="edit-submit" value="Update" 
                rendered="#{colorController.color.id > 0}"
                action="#{colorController.createColor}" ajax="false" />
                
   		</h:form>
   		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
