<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-12 mb-4">
		<h:form>
				<f:metadata>
					<f:event type="preRenderView"
						listener="#{blogController.refresh}" />
				</f:metadata>
			</h:form>
			<div class="container">
				<div class="row border-bottom">
					<div class="col-lg-2 mb-4"></div>
					<div class="col-lg-8 mb-4">
						<h1>#{blogController.blog.title}</h1>
						<h:outputText id="text" value="#{blogController.blog.longText}" escape="false" />
					</div>
					<div class="col-lg-2 mb-4"></div>
				</div>
				<div class="row">
						<p:graphicImage value="#{blogController.image}" width="450"
							stream="false" />
					<div class="col-lg-4 mb-4"></div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
