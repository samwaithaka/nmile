<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.vs2.xhtml">
	<ui:define name="header" />
	<ui:param name="title" value="#{orderController.mainProduct.refBlogPost.title}" />
	<ui:param name="description"
		value="#{orderController.mainProduct.refBlogPost.descriptionMeta}" />
	<ui:param name="type" value="website" />
	<ui:param name="url"
		value="post.xhtml?id=#{orderController.mainProduct.refBlogPost.slug}" />
	<ui:param name="image"
		value="blog/#{orderController.mainProduct.refBlogPost.imageFileName}" />
	<ui:define name="content">
	    <div class="col-sm-8 mb-4">
		  <h4>Successfully Signed Up</h4>
		  <h:outputText value="#{customerController.message}" escape="false" />
		  <h:outputText value="#{orderController.mainProduct.shareMessage}" escape="false" />
   		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
