<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
	<div class="col-lg-8 blog">
		<h:form>
		    <div class="form-group">
			  <label for="title">Blog Title</label>
			  <p:inputText class="col-ls-4 form-control" id="title" placeholder=""
			      name="title" 
			      value="#{blogController.blog.title}" />
			</div>
			<div class="form-group">
			  <label for="title">Blog Category</label>
			  <p:selectOneMenu class="col-ls-4 form-control" value="#{blogController.blog.blogCategory.id}">
			      <f:selectItems value="#{blogCategoryController.blogCategoryList}" var="category"
			          itemLabel="#{category.blogCategoryName}" itemValue="#{category.id}" />
			  </p:selectOneMenu>
			</div>
			<div class="form-group">
			    <label class="col-sm-12" for="file">Image</label>
			    <p:fileUpload value="#{blogController.file}" id="file" mode="simple" skinSimple="true"/>
			</div>
			<!--div class="form-group">
			  <label for="keywordsMeta">Key Words</label>
			  <p:inputText class="col-ls-4 form-control" id="keywordsMeta" placeholder=""
			      name="keywordsMeta" 
			      value="#{blogController.blog.keywordsMeta}" />
			</div-->
			
			<div class="form-group">
			  <label for="descriptionMeta">Description Meta</label>
			  <p:inputText class="col-ls-4 form-control" id="descriptionMeta" placeholder=""
			      name="descriptionMeta" 
			      value="#{blogController.blog.descriptionMeta}" />
			</div>
			<!--div class="form-group">
			  <label for="shortText">Short Text</label>
			  <p:inputTextarea class="col-ls-4 form-control" id="shortText" placeholder=""
			      name="shortText" 
			      value="#{blogController.blog.shortText}" />
			</div-->
			<div class="form-group editor">
			  <label for="longText">Content</label>
			  <p:textEditor class="col-ls-4" id="longText" placeholder=""
			      name="longText" 
			      value="#{blogController.blog.longText}" />
			</div>
			<div class="form-group">
			<p:commandButton class="btn btn-default" id="add-submit" value="Submit" 
                rendered="#{blogController.blog.id eq '' or blogController.blog.id eq 0}"
                action="#{blogController.createBlog}" ajax="false" />
            <p:commandButton class="btn btn-default" id="edit-submit" value="Update" 
                rendered="#{blogController.blog.id > 0}"
                action="#{blogController.updateBlog}" ajax="false" />
            </div> 
   		</h:form>
   		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
