<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div class="col-sm-12 subscribe">
		<div class="col-sm-9 col-xs-9 caption">
			<h2>Our Admin is Happy!</h2>
			Our admin is excited to have you here, and wants to keep you posted
			on some upcoming developments. Subscribe below.
		</div>
		<div class="col-sm-3 col-sm-3 character"></div>
		<div class="col-sm-12">
			<h:form>
				<p:inputText class="form-control" name="email"
					placeholder="Your Email" required="true" label="Your Email"
					value="#{customerController.customer.email}" />
				<h:commandLink action="#{customerController.subscribe}"
					class="btn btn-default" value="Submit" />
			</h:form>
		</div>
		<div class="col-sm-12">
			<div class="fb-like" data-href="https://www.facebook.com/nextramile"
				data-width="250" data-layout="standard" data-action="like"
				data-size="small" data-show-faces="false" data-share="true"></div>
			<a href="https://twitter.com/nextramile?ref_src=twsrc%5Etfw"
				class="twitter-follow-button" data-show-count="false">Follow
				@Nextramile</a>
		</div>
	</div>
</ui:composition>
</html>
