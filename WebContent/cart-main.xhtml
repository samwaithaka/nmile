<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
			<h:form>
				<f:metadata>
					<f:event type="preRenderView"
						listener="#{shoppingCartController.refresh}" />
				</f:metadata>
			</h:form>
			<div>
			    <h:panelGroup rendered="#{shoppingCartController.shoppingCart.id > 0}">
			    <div class="col-sm-12" style="color:#58ad07;"><i class="fa fa-shopping-cart"></i><b>&nbsp;Shopping Cart</b></div>
				   <div class="col-xs-6 bold border-bottom">Product</div>
	               <div class="col-xs-2 bold border-bottom">Qty</div>
	               <div class="col-xs-2 amount bold border-bottom">Price</div>
	               <div class="col-xs-2 bold border-bottom">&nbsp;</div>
				<ui:repeat var="cartItem" value="#{shoppingCartController.shoppingCart.shoppingCartItems}">
	               <div class="col-xs-6">#{cartItem.product.productName}</div>
	               <div class="col-xs-2">#{cartItem.quantity}</div>
	               <div class="col-xs-2 amount">#{cartItem.product.price * cartItem.quantity} </div>
	               <div class="col-xs-2">
                     <p:commandLink class="custom-btn1 red bold" value="X"
						action="#{shoppingCartController.removeItem}"
						update="@all">
						<f:setPropertyActionListener
							value="#{cartItem}"
							target="#{shoppingCartController.shoppingCartItem}" />
					 </p:commandLink>
                   </div>
	            </ui:repeat>
	            <div class="col-xs-8 bold border-top">Total</div>
	            <div class="col-xs-2 amount bold border-top">#{shoppingCartController.shoppingCart.total}</div>
	            <div class="col-xs-2 bold border-bottom" />
	            </h:panelGroup>
	            <h:panelGroup rendered="#{shoppingCartController.shoppingCart.id eq 0}" class="col-sm-12">
	              <div class="col-sm-8" style="color:#58ad07;">
	              <i class="fa fa-shopping-cart"></i>&nbsp;Cart Empty
	              </div>
	            </h:panelGroup>      
			</div>
</ui:composition>
</html>
