<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="admin-template.vs1.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-8 mb-4">
			<h:form enctype="multipart/form-data">
				<p:growl id="messages" showDetail="true" />
				<div class="form-group">
			      <label for="title">Product Category</label>
			        <p:selectOneMenu class="col-ls-4 form-control" value="#{productController.product.productCategory.id}">
			        <f:selectItems value="#{productCategoryController.productCategoryList}" var="productCategory"
			          itemLabel="#{productCategory.productCategoryName}" itemValue="#{productCategory.id}" />
			        </p:selectOneMenu>
			    </div>
				<div class="form-group">
					<label for="productName">Product Name</label>
					<h:inputText class="col-ls-4 form-control" id="productName" name="productName"
						value="#{productController.product.productName}">
						<f:validateRequired />
					</h:inputText>
				</div>
				<div class="form-group">
					<label for="productName">Short Description</label>
					<h:inputText class="col-ls-4 form-control" id="shortDescription"
						name="shortDescription"
						value="#{productController.product.shortDescription}">
						<f:validateRequired />
					</h:inputText>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<p:textEditor class="col-ls-4" id="description" placeholder="Description"
			          name="description" 
			          value="#{productController.product.description}">
			        </p:textEditor>
				</div>
				<div id="pic" class="form-group">
				    <p:graphicImage class="img-responsive" 
				        value="images/#{productController.product.fileName}" width="70" />
					<p:fileUpload class="form-control" value="#{productController.file}" id="file"
						mode="simple" skinSimple="true" />
				</div>
				<div class="form-group">
					<label for="price">Price</label>
					<h:inputText class="col-ls-4 form-control narrow" id="price" name="price"
						value="#{productController.product.price}">
						<f:validateRequired />
					</h:inputText>
				</div>
				<div class="form-group">
			      <label for="title">Ref Blog Post</label>
			        <p:selectOneMenu class="col-ls-4 form-control" value="#{productController.product.refBlogPost.id}">
			        <f:selectItems value="#{blogController.blogList}" var="blog"
			          itemLabel="#{blog.title}" itemValue="#{blog.id}" />
			        </p:selectOneMenu>
			    </div>
			    <div class="form-group">
					<label for="shareMessage">Share Message</label>
					<h:inputTextarea class="col-ls-12 form-control" id="shareMessage" name="shareMessage"
						value="#{productController.product.shareMessage}">
						<f:validateRequired />
					</h:inputTextarea>
				</div>
				<div class="form-group">
					<p:commandButton class="btn btn-default" id="add-submit" value="Submit"
						rendered="#{productController.product.id eq '' or productController.product.id eq 0}"
						action="#{productController.createProduct}" ajax="false" />
					<p:commandButton class="btn btn-default" id="edit-submit" value="Update"
						rendered="#{productController.product.id > 0}"
						action="#{productController.updateProduct}" ajax="false" />
				</div>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
