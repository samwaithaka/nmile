<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.vs2.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-8 mb-4">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<ui:repeat var="index" value="#{slideController.indexList}">
					  <li data-target="#myCarousel" data-slide-to="#{index}"></li>
					</ui:repeat>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner">
						<div class="item active">
							<p:graphicImage class="img-responsive"
								value="slides/slide1-1.jpg" width="800" height="400" />
							<div class="carousel-caption">
								<h3>Initial</h3>
								<p>Initial</p>
							</div>
						</div>
						<ui:repeat var="slide" value="#{slideController.slideList}">
						<div class="item">
							<p:graphicImage class="img-responsive"
								value="slides/#{slide.slidePhoto}" width="800" height="400" />
							<div class="carousel-caption">
								<h3>#{slide.slideTitle}</h3>
								<p>#{slide.slideText}</p>
							</div>
						</div>
					</ui:repeat>
					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
