<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-8 mb-4">
			<h:form>
				<f:metadata>
					<f:event type="preRenderView"
						listener="#{customerController.refresh}" />
				</f:metadata>
			</h:form>
			<p:dataTable var="orders" value="#{customerController.customerOrderList}">
				<p:column headerText="">
					<p:graphicImage value="images/#{orders.product.fileName}" width="100" stream="false" />
				</p:column>
				<p:column headerText="Product">
					<h:outputText value="#{orders.product.productName}" />
				</p:column>
				<p:column headerText="Price">
					<h:outputText value="#{orders.product.price}" />
				</p:column>
				<p:column headerText="">
					<p:commandButton value="Complete" action="#{orderController.makeOrder}">
					    <f:setPropertyActionListener value="#{orders}" target="#{orderController.order}" />
					</p:commandButton>
				</p:column>
				<p:column headerText="">
					<p:commandButton value="Complete" action="#{orderController.remove}">
					    <f:setPropertyActionListener value="#{orders}" target="#{orderController.order}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
