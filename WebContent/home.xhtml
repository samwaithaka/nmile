<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.vs2.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="row">
			<div class="col-lg-8 mb-4">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<ui:repeat var="index" value="#{slideController.indexList}">
							<li data-target="#myCarousel" data-slide-to="#{index}"></li>
						</ui:repeat>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<ui:repeat var="slide" value="#{slideController.slideList}">
							<div class="item #{slide.active}">
							<h:form>
							<h:commandLink action="#{slide.link}">
								<p:graphicImage class="img-responsive slide"
									value="slides/#{slide.slidePhoto}" />
							</h:commandLink>
							</h:form>
								<div class="carousel-caption">
									<h2>#{slide.slideTitle}</h2>
									<p>#{slide.slideText}</p>
								</div>
							</div>
						</ui:repeat>
						<!-- Left and right controls -->
						<a class="left carousel-control" href="#myCarousel"
							data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="right carousel-control" href="#myCarousel"
							data-slide="next"> <span
							class="glyphicon glyphicon-chevron-right"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
			<div class="col-sm-4 mb-4 border tips home-top-right">
			    <div class="col-sm-9 col-xs-9 caption">
			    <h2>Our Admin is Happy!</h2>
			      Our admin is excited to have you here, and wants to keep you posted on some upcoming developments.
			     Subscribe below.
			    </div>
			    <div class="col-xs-3 col-sm-3 character">
			    
			    </div>
			    <div class="col-sm-12">
			    <h:form>
			      <div class="form-group col-sm-12">
			        <p:inputText class="form-control" name="email" 
			            placeholder="Your Email"
			            value="#{customerController.customer.email}" />
			      </div>
			      <div class="form-group col-sm-4">
			          <h:commandLink action="here" class="btn btn-default" value="Submit" />
			      </div>
			      </h:form>
			      </div>
			      <div class="col-sm-12">
				      <div class="fb-like col-sm-6" 
					    data-href="https://web.facebook.com/nextramile" 
					    data-layout="standard" 
					    data-action="like" 
					    data-show-faces="true">
					  </div>
					  <div class="col-sm-6">
					  <a href="https://twitter.com/nextramile?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @Nextramile</a>
					  </div>
				  </div>
			</div>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
