<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.vs2.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-8 mb-4">
			<h3>#{orderController.order.product.productName}</h3>
			<p>#{orderController.order.product.description}</p>
			<p:graphicImage
				value="images/#{orderController.order.product.fileName}" width="250"
				stream="false" />
			<h:form>
				<div class="form-group">
					<label for="color">Quantity</label>
					<h:inputText class="narrow form-control" id="quantity" name="quantity"
						value="#{orderController.order.quantity}" />
				</div>
				<div class="form-group">
					<label for="color">Color</label>
					<p:selectOneMenu class="form-control narrow" value="#{orderController.color.id}">
						<f:selectItems value="#{orderController.colorList}" var="color"
							itemLabel="#{color.colorName}" itemValue="#{color.id}" />
					</p:selectOneMenu>
				</div>
				<div class="form-group">
					<label for="color">Size</label>
					<p:selectOneMenu class="form-control narrow" value="#{orderController.size.id}">
						<f:selectItems value="#{orderController.sizeList}" var="size"
							itemLabel="#{size.sizeName}" itemValue="#{size.id}" />
					</p:selectOneMenu>
				</div>
				<h:panelGroup rendered="#{orderController.customerAddress.id > 0}">
					<div class="border textbox">
						<h5>Current Delivery Address</h5>
						<b>#{orderController.customerAddress.deliveryAddress.physicalAddress}</b>
						<p>#{orderController.customerAddress.deliveryAddress.description}</p>
					</div>
				</h:panelGroup>
				<br />
				<h:panelGroup>
	          #{orderController.addressText} [<p:commandLink
						value="Click Here"
						actionListener="#{orderController.initializeAddress}"
						onclick="PF('addressform').show();" />]
				</h:panelGroup>
				<br />
				<br />
				<h:panelGroup
					rendered="#{not empty orderController.customerAddressList}">
					<p:dataTable class="customerAddress" tableStyle="width:auto"
						var="customerAddress"
						value="#{orderController.customerAddressList}">
						<p:column headerText="Address">
							<h:outputText
								value="#{customerAddress.deliveryAddress.physicalAddress}" />
				   [<p:commandLink style="color:red;" value="Use&nbsp;this"
								action="#{orderController.makeAddressCurrent}" update="@all"
								rendered="#{customerAddress.current eq false}">
								<f:setPropertyActionListener
									value="#{customerAddress.deliveryAddress}"
									target="#{orderController.deliveryAddress}" />
							</p:commandLink>
							<h:outputText class="green" id="current" value="Current"
								rendered="#{customerAddress.current eq true}" />]
				</p:column>
						<p:column headerText="">
							<p:commandButton value="Edit" action="#{orderController.edit}"
								onclick="PF('addressform').show();">
								<f:setPropertyActionListener
									value="#{customerAddress.deliveryAddress}"
									target="#{orderController.deliveryAddress}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGroup>

				<h:panelGroup>
					<p:commandButton class="btn btn-default" id="edit-submit" value="Continue"
						rendered="#{orderController.order.id > 0}"
						action="#{orderController.updateOrder}" ajax="false" />
				</h:panelGroup>
			</h:form>
		</div>
		<p:dialog header="Delivery Address" widgetVar="addressform"
			showEffect="explode" hideEffect="explode" width="500" height="300">
			<h:panelGroup id="addressform">
				<div class="col-lg-12 mb-4">
					<h:form>
					<div class="form-group">
						<label for="physicalAddress">Your Physical Address</label>
						<h:inputText class="col-ls-4 form-control" id="physicalAddress"
							name="physicalAddress"
							value="#{orderController.deliveryAddress.physicalAddress}" />
						</div>
						<div class="form-group">	
						<label for="description">Describe Your Address</label>
						<h:inputTextarea class="col-ls-4 form-control" id="description"
							name="description"
							value="#{orderController.deliveryAddress.description}" />
						<label />
						</div>
						<div class="form-group">
						<p:commandButton id="add-submit" value="Submit"
						    class="btn btn-default"
							rendered="#{orderController.deliveryAddress.id eq '' or orderController.deliveryAddress.id eq 0}"
							action="#{orderController.createAddress}" update="@all" />
						<p:commandButton id="edit-submit" value="Update"
						    class="btn btn-default"
							rendered="#{orderController.deliveryAddress.id > 0}"
							action="#{orderController.updateAddress}" update="@all" />
						</div>
					</h:form>
				</div>
			</h:panelGroup>
		</p:dialog>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
