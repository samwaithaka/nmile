<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
	<div class="col-lg-8 mb-4">
	<h3>#{orderController.order.product.productName}</h3>
	<p>#{orderController.order.product.description}</p>
	<p:graphicImage value="images/#{orderController.order.product.fileName}"
						width="250" stream="false" />
		<h:form>
		  <label for="color">Quantity</label>
		  <h:inputText id="quantity" name="quantity" value="#{orderController.order.quantity}" />
		  
		  <label for="color">Color</label>
		  <h:selectOneMenu value="#{orderController.color.id}">
	          <f:selectItems value="#{orderController.colorList}" var="color"
	              itemLabel="#{color.colorName}" itemValue="#{color.id}" />
	      </h:selectOneMenu>
	      
	      <label for="color">Size</label>
		  <h:selectOneMenu value="#{orderController.size.id}">
	          <f:selectItems value="#{orderController.sizeList}" var="size"
	              itemLabel="#{size.sizeName}" itemValue="#{size.id}" />
	      </h:selectOneMenu>
	      
	      <h:panelGroup rendered="#{orderController.customerAddress.id > 0}">
	          <h4>Current Delivery Address</h4>
	          <b>#{orderController.customerAddress.deliveryAddress.physicalAddress}</b>
	          <p>#{orderController.customerAddress.deliveryAddress.description}</p>
	      </h:panelGroup>
	      <h:panelGroup rendered="#{not empty orderController.customerAddressList}">
			<p:dataTable var="customerAddress" value="#{orderController.customerAddressList}">
				<p:column headerText="Address">
				  <h:outputText value="#{customerAddress.deliveryAddress.physicalAddress}" />
				</p:column>
				<p:column headerText="Use This Address">
				   <h:commandLink action="#{orderController.makeAddressCurrent}" 
				       rendered="#{customerAddress.current eq false}">
				       <f:setPropertyActionListener value="#{customerAddress.deliveryAddress}" 
				       target="#{orderController.deliveryAddress}" />
				    </h:commandLink>
				</p:column>
				<p:column headerText="Edit">
				    <h:commandLink rendered="#{address.current eq false}" onclick="PF('address-form').show();">
				      <f:setPropertyActionListener value="#{customerAddress.deliveryAddress}" 
				      target="#{orderController.deliveryAddress}" />
				    </h:commandLink>
				</p:column>
			</p:dataTable>
		  </h:panelGroup>
	      <h:panelGroup>
	          <p:commandButton value="Add Address" type="button" 
	              actionListener="#{orderController.initializeAddress}" onclick="PF('address-form').show();" />
	      </h:panelGroup>
	      
          <p:commandButton id="edit-submit" value="Next" 
              rendered="#{orderController.order.id > 0}"
              action="#{orderController.updateOrder}" ajax="false" />
   		</h:form>
   		</div>
		<p:dialog header="Effects" widgetVar="address-form" showEffect="explode"
			hideEffect="bounce" height="100">
			<div class="col-lg-8 mb-4">
				<h:form>
					<label for="physicalAddress">Physical Address</label>
					<h:inputText class="col-ls-4" id="physicalAddress" name="physicalAddress"
						value="#{orderController.deliveryAddress.physicalAddress}" />
					<label for="description">Description</label>
					<h:inputText class="col-ls-4" id="description" name="description"
						value="#{orderController.deliveryAddress.description}" />
					<p:commandButton id="add-submit" value="Submit"
						rendered="#{orderController.deliveryAddress.id eq '' or orderController.deliveryAddress.id eq 0}"
						action="#{orderController.createAddress}" ajax="true" />
					<p:commandButton id="edit-submit" value="Update"
						rendered="#{orderController.deliveryAddress.id > 0}"
						action="#{orderController.updateAddress}" ajax="true" />
				</h:form>
			</div>
		</p:dialog>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
