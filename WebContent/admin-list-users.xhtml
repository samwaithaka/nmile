<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="admin-template.vs1.xhtml">
	<ui:param name="title" value="User Accounts" />
	<ui:define name="content">
		<h:form>
			<h:commandLink action="admin-user" value="Add User" actionListener="#{userController.init}" />
		</h:form>
		<br />
		<p:dataTable value="#{userController.userAccountList}" var="user"
			tableStyle="width:auto;">
		    <p:column>
			<!-- column header -->
			<f:facet name="header">Username</f:facet>
			<!-- row record -->
  				#{user.username}
  			</p:column>
  			<p:column>
			<!-- column header -->
			<f:facet name="header">Email</f:facet>
			<!-- row record -->
  				#{user.emailAddress}
  			</p:column>
			<p:column>
				<f:facet name="header"></f:facet>
				<h:form>
					<h:commandLink action="admin-user" value="Edit">
						<f:setPropertyActionListener target="#{userController.userAccount}"
							value="#{user}" />
					</h:commandLink>
					&nbsp;|&nbsp;
					<h:commandLink action="manage-user-roles.xhtml?faces-redirect=true" value="Roles">
                       <f:setPropertyActionListener target="#{userRoleController.userAccount}" value="#{user}" />
                    </h:commandLink>
                    &nbsp;|&nbsp;
					<h:commandLink action="#{userController.resetPassword}" value="Reset Password">
                       <f:setPropertyActionListener target="#{userController.userAccount}" value="#{user}" />
                    </h:commandLink>
				</h:form>
			</p:column>
			</p:dataTable>
	</ui:define>
</ui:composition>
</html>
