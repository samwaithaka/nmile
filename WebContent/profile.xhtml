<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
	<div class="col-lg-8 mb-4">
		<h:form>
			<label for="customerName">Customer Name</label>
			<h:inputText class="col-ls-4" id="customerName" name="customerName" value="#{customerController.customer.customerName}" />
			
            <label for="email">Email</label>
			<h:inputText id="email" name="email" value="#{customerController.customer.email}" />

			<label for="password">Password</label>
			<h:inputSecret id="password" name="password" value="#{customerController.customer.password}" />

            <label for="phone">Phone</label>
			<h:inputText id="phone" name="phone" value="#{customerController.customer.phone}" />
            <p:commandButton id="add-submit" value="Submit" 
                rendered="#{customerController.customer.id eq '' or customerController.customer.id eq 0}"
                action="#{customerController.createCustomer}" ajax="false" />
            <p:commandButton id="edit-submit" value="Update" 
                rendered="#{customerController.customer.id > 0}"
                action="#{customerController.createCustomer}" ajax="false" />
   		</h:form>
   		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
