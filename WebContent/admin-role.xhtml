<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
</head>
<body>
	<ui:composition template="admin-template.vs1.xhtml">
		<ui:param name="title" value="Add Role" />
		<ui:define name="content">
			<h:form>
			    <h:inputHidden id="id" name="id" value="#{roleController.role.id}" />
				<h:panelGrid columns="3" style="width:50%;">
					<h:outputText value="Role Name" />
					<h:inputText class="form" id="roleName" name="roleName" label="Role Name"
                        value="#{roleController.role.roleName}">
                        <f:validateRequired />
                    </h:inputText> 
					<h:message for="roleName" style="color:red" />
					
				    <h:outputText value="" />
		            <h:commandLink class="submit" rendered="#{roleController.role.id eq '' || roleController.role.id eq 0}"
						action="#{roleController.addRole}">
				        <h:graphicImage value="templates/images/save-button.png" alt="Save" width="80" />
				    </h:commandLink>
					<h:commandLink class="submit" rendered="#{roleController.role.id > 0}"
						action="#{roleController.updateRole}">
					    <h:graphicImage value="templates/images/update-button.png" alt="Update" width="80" />
					</h:commandLink>
					<h:outputText value="" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
