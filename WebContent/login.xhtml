<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.vs2.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-5 mb-4">
			<h:form>
				<div class="form-group">
					<label for="email">Email</label>
					<h:inputText class="form-control" id="email" name="email"
						value="#{customerController.customer.email}">
					    <f:validateRequired />
					</h:inputText>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<h:inputSecret class="form-control" id="password" name="password"
						value="#{customerController.customer.password}">
						<f:validateRequired />
					</h:inputSecret>
				</div>
				<div class="form-group">
					<p:commandButton class="btn btn-default" id="edit-submit" value="Login"
						action="#{customerController.login}" ajax="false" />
					<label for="reset">Forgot password?</label>
					<p:commandLink id="reset" value="Click Here"
						action="#{customerController.generatePasswordResetToken}" />
				</div>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
