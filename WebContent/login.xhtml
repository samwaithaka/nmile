<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<head>
</head>
<h:body>
	<ui:composition template="admin-template.vs1.xhtml">
		<ui:param name="title" value="Login" />
		<ui:define name="content">
    <div class="col-sm-4" />	
    <div id="login-page" class="col-sm-6 login-page">	
    <h:form id="login">
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username" />
            <h:inputText id="username" name="username" 
                value="#{userController.userAccount.username}" 
                required="true" />
            <h:outputLabel for="password" value="Password" />
            <h:inputSecret id="password" name="password" 
                value="#{userController.userAccount.password}"
                required="true" />
            
            <h:outputLabel />
            <h:commandButton action="#{userController.login}" value="Login" />
            <h:outputLabel />
            <h:outputText value="#{userController.message}" />
        </h:panelGrid>
    </h:form>
    </div>
    <div class="col-sm-3" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
