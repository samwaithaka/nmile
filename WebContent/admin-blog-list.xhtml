<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
	  <div class="col-lg-8 mb-4">
	    <h:form>
	      <h:commandLink action="admin-blog.xhtml?faces-redirect=true" value="Create Blog Post" />
	    </h:form>
		<p:dataTable var="blog" value="#{blogController.blogList}" tableStyle="width:auto">
		  <p:column headerText="Title">
		    <h:outputText value="#{blog.title}" />
		  </p:column>
		  <p:column headerText="">
		    <p:commandLink value="Edit" action="admin-blog.xhtml?faces-redirect=true">
		        <f:setPropertyActionListener value="#{blog}" target="#{blogController.blog}" />
		    </p:commandLink>
		  </p:column>
		</p:dataTable>
   	  </div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
