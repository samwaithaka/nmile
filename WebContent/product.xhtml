<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-12 mb-4">
			<h:form>
				<f:metadata>
					<f:event type="preRenderView"
						listener="#{productController.refresh}" />
				</f:metadata>
			</h:form>
			<p:growl id="messages" showDetail="true" />
			<div class="container">
				<div class="row border-bottom">
					<div class="col-lg-2 mb-4"></div>
					<div class="col-lg-8 mb-4">
						<h1>#{productController.product.productName}</h1>
						<h3>#{productController.product.shortDescription}</h3>
						<h3>KSH.#{productController.product.price}</h3>
					</div>
					<div class="col-lg-2 mb-4"></div>
				</div>
				<div class="row">
					<div class="col-lg-2 mb-4"></div>
					<div class="col-lg-6 mb-4">
						<p:graphicImage value="#{productController.image}" width="450"
							stream="false" />
						<h2>Features</h2>
						<p>#{productController.product.description}</p>
						<h:form>
							<p:commandButton id="add-submit" value="Order"
								rendered="#{productController.product.id > 0}"
								action="#{orderController.makeOrder}" ajax="false">
								<f:setPropertyActionListener value="#{productController.product}" target="#{orderController.product}" />
								<f:setPropertyActionListener value="#{productController.product}" target="#{customerController.product}" />
							</p:commandButton>
						</h:form>
					</div>
					<div class="col-lg-4 mb-4"></div>
				</div>
			</div>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
