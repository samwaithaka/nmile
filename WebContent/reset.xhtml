<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.vs2.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
		<div class="col-lg-5 mb-4">
			<h:form>
				<f:metadata>
					<f:event type="preRenderView"
						listener="#{customerController.refresh}" />
				</f:metadata>
			</h:form>
			<h:panelGroup rendered="#{customerController.customer.id > 0}">
				<h:form>
					<div class="form-group">
						<label for="password">Password</label>
						<h:inputSecret class="form-control" id="password" name="password"
							value="#{customerController.customer.password}" />
					</div>
					<div class="form-group">
						<label for="passwordConfirm">Confirm Password</label>
						<h:inputSecret class="form-control" id="passwordConfirm" name="passwordConfirm"
							value="#{customerController.customer.passwordConfirm}" />
					</div>
					<div class="form-group">
						<p:commandButton class="btn btn-default" id="edit-submit" value="Submit"
							action="#{customerController.changePassword}" ajax="false" />
					</div>
				</h:form>
			</h:panelGroup>
		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
