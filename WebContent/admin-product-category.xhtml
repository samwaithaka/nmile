<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="admin-template.vs1.xhtml">
	<ui:define name="header" />
	<ui:define name="content">
	<div class="col-lg-8 mb-4">
		<h:form>
		    <div class="form-group">
			  <label for="title">Category Title</label>
			  <p:inputText class="col-ls-4 form-control" id="title" placeholder=""
			      name="title" 
			      value="#{productCategoryController.productCategory.productCategoryName}" />
			</div>
			<p:commandButton id="add-submit" value="Submit" 
                rendered="#{productCategoryController.productCategory.id eq '' or productCategoryController.productCategory.id eq 0}"
                action="#{productCategoryController.createProductCategory}" ajax="false" />
            <p:commandButton id="edit-submit" value="Update" 
                rendered="#{productCategoryController.productCategory.id > 0}"
                action="#{productCategoryController.updateProductCategory}" ajax="false" />
                
   		</h:form>
   		</div>
	</ui:define>
	<ui:define name="footer" />
</ui:composition>
</html>
